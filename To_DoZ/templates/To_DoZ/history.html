{% load static %}

<link rel="stylesheet" href="{% static 'To_DoZ/style.css' %}">

<h1>History</h1>

{% if tasks_finished %}
    <ul>
        {% for task in tasks_finished %}
        <li>
            {{ task.title }} <a href="{% url 'To_DoZ:done' task.pk task.pk %}">redone</a> <!-- first parameter is still omited -->
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No task has been done yet.</p>
{% endif %}
<a href="{% url 'To_DoZ:home' %}">Home page</a>
