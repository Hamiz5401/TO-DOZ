<h1>Home page</h1>
<hr>
{% for todolist in todolist_list %}
<h3>{{todolist.subject}}</h3>
<ul>
    {% if todolist.task_set.all %}
        {% for task in todolist.task_set.all %}
            {% if task.status == False %}
                <li><a href="{% url 'To_DoZ:detail' todolist.subject task.pk %}">{{task.title}}</a> <a href="{% url 'To_DoZ:done' task.pk %}">Done</a></li>
            {% endif %}
        {% endfor %}
    {% else %}
    No tasks
    {% endif %}
</ul>
<hr>
{% endfor %}

<a href="{% url 'To_DoZ:history' %}">History page</a>
<a href="{% url 'account_logout' %}">Log out</a>
