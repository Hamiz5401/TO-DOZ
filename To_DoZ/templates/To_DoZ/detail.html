<h1>Details page</h1>
<hr>
<h2>{{task.to_do_list.subject}}</h2>
<h3>{{task.title}}</h3>
<p>
    deadline: {{task.deadline}}
</p>
<p>
    detail: {{task.detail}}
</p>
<a href="{% url 'To_DoZ:update_task' task.to_do_list.pk task.pk %}">edit</a>
{% if task.status == True%}
<a href="{% url 'To_DoZ:done' task.pk %}">Redone</a>
{% else %}
<a href="{% url 'To_DoZ:done' task.pk %}">Done</a>
{% endif %}
<a href="{% url 'To_DoZ:home' %}">Home page</a>
