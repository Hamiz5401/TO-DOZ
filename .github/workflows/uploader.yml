name: upload
on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Upload coverage report using Github Action
      uses: codecov/codecov-action@v3.1.1
