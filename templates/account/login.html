{% load socialaccount %}
<style>

* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	font-family: Raleway, sans-serif;
}

body {
	background: linear-gradient(90deg, #C7C5F4, #776BCC);
}

.container {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
}

.screen {
    background: #fff;
	position: relative;
	height: 600px;
	width: 360px;
	box-shadow: 0px 0px 24px #5C5696;
}

.screen__content {
	z-index: 1;
	position: relative;
	height: 100%;
}


.title {
font-weight: bold;
font-size: 30px;
padding: 30px;
padding-top: 60px;
padding-bottom: 0;
color: #6C63AC;
}

.login {
	width: 320px;
	padding: 30px;
}

.login__field {
	padding: 20px 0px;
	position: relative;
}

.login__icon {
	position: absolute;
	top: 30px;
	color: #7875B5;
}

.login__input {
	border: none;
	border-bottom: 2px solid #D1D1D4;
	background: none;
	padding: 10px;
	padding-left: 24px;
	font-weight: 700;
	width: 75%;
	transition: .2s;
}

.login__input:active,
.login__input:focus,
.login__input:hover {
	outline: none;
	border-bottom-color: #6A679E;
}

.login__submit {
	background: #fff;
	font-size: 14px;
	margin-top: 30px;
	padding: 16px 20px;
	border-radius: 26px;
	border: 1px solid #D4D3E8;
	text-transform: uppercase;
	font-weight: 700;
	display: flex;
	align-items: center;
	width: 100%;
	color: #4C489D;
	box-shadow: 0px 2px 2px #5C5696;
	cursor: pointer;
	transition: .2s;
}

.login__submit:active,
.login__submit:focus,
.login__submit:hover {
	border-color: #6A679E;
	outline: none;
}

.button__icon {
	font-size: 24px;
	margin-left: auto;
	color: #7875B5;
}

.social-login {
	position: absolute;
	height: 140px;
	width: 160px;
	text-align: center;
	bottom: 0px;
	right: 0px;
	color: #fff;
}

.social-icons {
	display: flex;
	align-items: center;
	justify-content: center;
}

.social-login__icon {
	padding: 20px 10px;
	color: #fff;
	text-decoration: none;
	text-shadow: 0px 0px 8px #7875B5;
}

.social-login__icon:hover {
	transform: scale(1.5);
}

</style>
<html>
<body>
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <div class="title">
                To-Doz
            </div>
            <form method="post" class="login">
                {% csrf_token %}
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" name="login" placeholder="Username" autocomplete="username"
                           required
                           id="id_login">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" name="password" placeholder="Password"
                           autocomplete="current-password"
                           required id="id_password">
                </div>

                <p>
                    <label for="id_remember">Remember Me: </label>
                    <input type="checkbox" name="remember" id="id_remember">
                </p>
                <button type="submit" class="button login__submit">
                    <span class="button__text">Login</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <button onclick="document.location='{% provider_login_url 'google' %}'" class="button login__submit">Login with Google</button>


                <input type="hidden" name="next" value="{{next}}"/>
            </form>
                {# If you have a password_reset template, then add here #}
<!--                <p>-->
<!--                    <a href="{% url 'account_reset_password' %}" class="input_button">Forgot password?</a>-->
<!--                </p>-->


        </div>
    </div>
</div>
</body>
</html>
